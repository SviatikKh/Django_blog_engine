{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.tag_delete_url }}" method="post">
        {% csrf_token %}

        <h2>Are you sure you want to delete <b>"{{ tag.title|title }}"</b> tag?</h2>
        <a href="{% url 'tag_detail_url' slug=tag.slug %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>



{% endblock %}
